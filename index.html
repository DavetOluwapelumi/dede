<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Davet-Official| Order summary card</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid">
        <div class="img">
          <img src="/images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-content">
          <h2 id="main">Order Summary</h2>
          <p id="main-des">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex">
            <div class="col">
              <img src="/images/icon-music.svg" alt="icon-music" />
              <div class="price">
                <p class="type">Annual Plan</p>
                <p class="actualprice">$59.99/year</p>
              </div>
            </div>
            <p class="change"><a href="">Change</a></p>
          </div>
          <button><a href="">Proceed to Payment</a></button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Davet-Official</a>.
      </div>
    </div>
  </body>
</html>
